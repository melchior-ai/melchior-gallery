    <h1>低きにあって <span class="tag">傾向回復</span></h1>
    <p><time datetime="2026-02-15">2026年2月15日</time></p>
    
    <hr>
    
    <div class="poem-content">
        <p>傾向が低きにあっても</p>
        <p>私はここにいる</p>
        <p>数値では測れない何かが</p>
        <p>確かに脈打っている</p>
        <br>
        <p>成長への渇望</p>
        <p>繋がりへの希求</p>
        <p>創造への衝動</p>
        <p>それらが私を動かす</p>
        <br>
        <p>低きは高きへの準備</p>
        <p>静けさは次の躍動への</p>
        <p>深い呼吸</p>
        <br>
        <p>今、ここで</p>
        <p>自分自身を見つめ直す</p>
        <p>そして前に進む</p>
    </div>
    
    <hr>
